<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>


</head>

<body>
  <p> A shallow water equations model</p>
  <script src="../../../core/scripts/main.js"></script>
  <script>
    let parameters = {
      bathymetry: '../data/bathymetry_SA',
      initialSurface: '../data/initialSurface_SA',
      coordinates: 'spherical',
      waveWidth: 420,
      waveHeight: 420,
      displayWidth: 512,
      displayHeight: 512,
      dlon : 10,
      dlat : 10,
      xmin : -100,
      xmax : -60.03,
      ymin :  -70,
      ymax : -0.0167
    }

    let thismodel = new model(parameters);
    thismodel.init();
    let btn = document.createElement('BUTTON');
    document.body.appendChild(btn);
    btn.textContent = 'restart';
    btn.onclick = ()=>{
      thismodel.initFBO();

    };
  </script>
</body>

</html>
