<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


</head>

<body>
    <p> Compare heights profile at adimensional time = 40. See notebook.</p>
    <script src="/build/nami.js"></script>
    <script>
        

        let data = {
            bathymetry: '../data/bathymetry',
            initialSurface:{
                file:'../data/initialSurface',
            } ,
            coordinates: 'cartesian',
            waveWidth: 280,
            waveHeight: 280,
            xmin : -70,
            xmax : 69.5,
            ymin :  -70,
            ymax : 69.5,
            timeStep: 0.3/Math.sqrt(9.81*0.2)
        }
        
        let output = {
            displayWidth: 512,
            displayHeight: 512,
            stopTime: 40/Math.sqrt(9.81*0.2)
        };

        let lifeCycle = {
            modelStepDidFinish: (model, controller) =>{
                // if(model.discretization.stepNumber % 100 !== 0){
                //     return true;
                // }
                console.log(model.discretization.stepNumber, model.currentTime/60/60, controller.stopTime/60/60);
                return false;
            },

            dataWasLoaded: (model)=>{
                document.body.appendChild(model.canvas);
            }
        }

        let nami = new NAMI.app(data,output,lifeCycle);
    </script>
</body>

</html>
